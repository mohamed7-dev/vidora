<template id="downloading-page-template">
  <div part="base" class="root">
    <header part="head" class="header__wrapper">
      <h1 class="page-title" data-i18n="downloading.pageTitle"></h1>
    </header>
    <div part="content" class="content__wrapper">
      <area-section label="downloading.sectionTitle">
        <div slot="articles">
          <ui-alert id="download-error-alert" variant="destructive" hidden closable>
            <span slot="title" data-i18n="downloading.error.title"></span>
            <span slot="description"></span>
          </ui-alert>
          <div class="jobs-list" data-el="jobs-list"></div>
        </div>
      </area-section>
    </div>
  </div>
</template>
