<template id="general-tab-template">
  <area-section label="pref.general.section.application">
    <div slot="articles">
      <area-article label="pref.general.restartApp.title" first>
        <ui-button
          slot="content"
          class="restart-app_button"
          id="restart-app-button"
          variant="outline"
        >
          <span slot="label" data-i18n="pref.general.restartApp.button">Restart App</span>
        </ui-button>
      </area-article>
      <area-article label="pref.general.checkForUpdate.title">
        <ui-button
          slot="content"
          class="check-for-updates_button"
          id="check-for-updates-button"
          variant="outline"
        >
          <span slot="label" data-i18n="pref.general.checkForUpdate.buttonTitle">
            Check for updates
          </span>
        </ui-button>
      </area-article>
      <area-article label="pref.general.autoUpdate.title">
        <div slot="content" class="with-tooltip">
          <ui-tooltip side="bottom" align="center" offset="8">
            <span slot="trigger" class="restart-indicator" aria-label="Requires restart"> ! </span>
            <div slot="content" data-i18n="generic.actions.requireStartAlert"></div>
          </ui-tooltip>
          <ui-checkbox id="auto-update-switch" variant="secondary"></ui-checkbox>
        </div>
      </area-article>
      <area-article label="pref.general.useNativeToolbar.title">
        <div slot="content" class="with-tooltip native-toolbar-container">
          <ui-tooltip side="bottom" align="center" offset="8">
            <span slot="trigger" class="restart-indicator" aria-label="Requires restart"> ! </span>
            <div slot="content" data-i18n="generic.actions.requireStartAlert"></div>
          </ui-tooltip>
          <ui-checkbox id="use-native-toolbar-switch" variant="secondary"></ui-checkbox>
        </div>
      </area-article>
      <area-article label="pref.general.closeAppToSystemTray.title" last>
        <div slot="content">
          <ui-checkbox id="close-app-to-system-tray-switch" variant="secondary"></ui-checkbox>
        </div>
      </area-article>
    </div>
  </area-section>
  <area-section label="pref.general.section.userInterface">
    <div slot="articles">
      <area-article label="pref.general.theme.title" first>
        <ui-select slot="content" variant="outline" placeholder="Select" id="theme-select">
        </ui-select>
      </area-article>
      <area-article label="pref.general.language.title" last>
        <div slot="content" class="with-tooltip language-select-container">
          <ui-tooltip side="bottom" align="center" offset="8">
            <span slot="trigger" class="restart-indicator" aria-label="Requires restart"> ! </span>
            <div slot="content" data-i18n="generic.actions.requireStartAlert"></div>
          </ui-tooltip>
          <ui-select id="language-select" variant="outline" placeholder="Select language">
          </ui-select>
        </div>
      </area-article>
    </div>
  </area-section>
</template>
