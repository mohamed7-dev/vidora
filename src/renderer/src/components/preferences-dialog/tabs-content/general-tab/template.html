<template id="general-tab-template">
  <div class="tab-content__sections-container">
    <section class="tab-content__section">
      <h1 class="tab-content__section__title" data-i18n="pref.general.section.application">
        Application
      </h1>
      <div class="tab-content__section__content">
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.closeAppToSystemTray.title">Close App To System Tray</h2>
          <ui-checkbox id="close-app-to-system-tray-switch" variant="secondary"></ui-checkbox>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.restartApp.title">Apply System Locale</h2>
          <ui-button class="restart-app-button" id="restart-app-button" variant="outline">
            <span data-i18n="pref.general.restartApp.button">Restart App</span>
          </ui-button>
        </article>
      </div>
    </section>
    <section class="tab-content__section">
      <h1 class="tab-content__section__title" data-i18n="pref.general.section.userInterface">
        User Interface
      </h1>
      <div class="tab-content__section__content">
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.theme.title">Theme</h2>
          <ui-select variant="outline" placeholder="Select" id="theme-select"> </ui-select>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.language.title">Language</h2>
          <ui-select id="language-select" variant="outline" placeholder="Select language">
          </ui-select>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.downloadPath.title">Download Path</h2>
          <div class="download-path-container">
            <span id="download-path-input"></span>
            <ui-button class="download-path-button" id="download-path-button" variant="outline"
              ><span data-i18n="pref.general.downloadPath.change">Change</span></ui-button
            >
          </div>
        </article>
      </div>
    </section>
    <section class="tab-content__section">
      <h1 class="tab-content__section__title" data-i18n="pref.general.section.downloads">
        Downloads
      </h1>
      <div class="tab-content__section__content">
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.maxDownloads.title">Max Number of Downloads</h2>
          <div id="max-downloads-controls" class="max-downloads-controls">
            <ui-button size="icon" variant="outline" data-action="decrement">-</ui-button>
            <span>5</span>
            <ui-button size="icon" variant="outline" data-action="increment">+</ui-button>
          </div>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.videoQuality.title">Preferred Video Quality</h2>
          <ui-select id="video-quality-select" variant="outline" placeholder="Select quality">
          </ui-select>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.videoCodec.title">Preferred Video Codec</h2>
          <ui-select id="video-codec-select" variant="outline" placeholder="Select codec">
          </ui-select>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.audioQuality.title">Preferred Audio Quality</h2>
          <ui-select id="audio-quality-select" variant="outline" placeholder="Select audio quality">
          </ui-select>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.fileNameFormatPlaylists.title">
            File Name Format For Playlists
          </h2>
          <div class="name-format-playlists-container">
            <ui-input id="file-name-format-playlists-input" dir="ltr" type="text"></ui-input>
            <ui-button size="sm" variant="ghost" data-action="reset-file-name">
              <span data-i18n="generic.actions.reset">Reset</span>
            </ui-button>
          </div>
        </article>
        <article class="tab-content__section__content__article">
          <h2 data-i18n="pref.general.folderNameFormatPlaylists.title">
            Folder Name Format For Playlists
          </h2>
          <div class="name-format-playlists-container">
            <ui-input id="folder-name-format-playlists-input" dir="ltr" type="text"></ui-input>
            <ui-button size="sm" variant="ghost" data-action="reset-folder-name">
              <span data-i18n="generic.actions.reset">Reset</span>
            </ui-button>
          </div>
        </article>
      </div>
    </section>
  </div>
</template>
