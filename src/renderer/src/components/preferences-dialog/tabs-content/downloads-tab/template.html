<template id="downloads-tab-template">
  <area-section label="pref.downloads.sections.downloads">
    <div slot="articles">
      <area-article label="pref.downloads.downloadPath.title" first>
        <div slot="content" class="download-path_container">
          <span id="download-path-display"></span>
          <ui-button class="download-path-button" id="change-download-path-button" variant="outline"
            ><span slot="label" data-i18n="pref.downloads.downloadPath.change"
              >Change</span
            ></ui-button
          >
        </div>
      </area-article>
      <area-article label="pref.downloads.maxDownloads.title" last>
        <div slot="content" id="max-downloads-controls" class="max-downloads_container">
          <ui-button size="icon" variant="outline" data-action="decrement">
            <ui-icon slot="prefix" name="minus"></ui-icon>
          </ui-button>
          <span id="max-downloads-display">5</span>
          <ui-button size="icon" variant="outline" data-action="increment">
            <ui-icon slot="prefix" name="plus"></ui-icon>
          </ui-button>
        </div>
      </area-article>
    </div>
  </area-section>

  <area-section label="pref.downloads.sections.qualityControl">
    <div slot="articles">
      <area-article label="pref.downloads.videoQuality.title" first>
        <ui-select
          slot="content"
          id="video-quality-select"
          variant="outline"
          placeholder="Select quality"
        >
        </ui-select>
      </area-article>
      <area-article label="pref.downloads.videoCodec.title">
        <ui-select
          slot="content"
          id="video-codec-select"
          variant="outline"
          placeholder="Select codec"
        >
        </ui-select>
      </area-article>
      <area-article label="pref.downloads.audioQuality.title" last>
        <ui-select
          slot="content"
          id="audio-quality-select"
          variant="outline"
          placeholder="Select audio quality"
        >
        </ui-select>
      </area-article>
    </div>
  </area-section>

  <area-section label="pref.downloads.sections.naming">
    <div slot="articles">
      <area-article label="pref.downloads.fileNameFormatPlaylists.title" first>
        <div slot="content" class="name-format-playlists_container">
          <ui-input id="file-name-format-playlists-input" dir="ltr" type="text"></ui-input>
          <ui-button size="sm" variant="ghost" data-action="reset-file-name">
            <span slot="label" data-i18n="generic.actions.reset">Reset</span>
          </ui-button>
        </div>
      </area-article>
      <area-article label="pref.downloads.folderNameFormatPlaylists.title" last>
        <div slot="content" class="name-format-playlists_container">
          <ui-input id="folder-name-format-playlists-input" dir="ltr" type="text"></ui-input>
          <ui-button size="sm" variant="ghost" data-action="reset-folder-name">
            <span slot="label" data-i18n="generic.actions.reset">Reset</span>
          </ui-button>
        </div>
      </area-article>
    </div>
  </area-section>
</template>
