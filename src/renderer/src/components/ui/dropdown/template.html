<template id="ui-dropdown-template">
  <div class="root">
    <slot name="trigger"></slot>
    <div class="panel" part="panel" data-panel>
      <div class="arrow" data-arrow aria-hidden="true"></div>
      <!-- Content container; users can provide a wrapper and items with slot="menu-item" -->
      <div class="content">
        <slot name="content"></slot>
        <div class="menu-group">
          <slot name="menu-item"></slot>
        </div>
      </div>
    </div>
  </div>
</template>
