<template id="ui-select-template">
  <div class="root" data-select>
    <ui-button
      type="button"
      class="trigger"
      data-trigger
      aria-haspopup="listbox"
      aria-expanded="false"
      variant="outline"
    >
      <span slot="label" data-value></span>
      <ui-icon slot="prefix" name="chevrons-up-down"></ui-icon>
    </ui-button>
    <div class="panel" data-panel role="listbox">
      <slot></slot>
    </div>
  </div>
</template>
