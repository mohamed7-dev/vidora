<template id="new-dialog-template">
  <ui-dialog show-x-button alert data-active-screen="media-url">
    <ui-button
      class="new-dialog__trigger-button"
      id="trigger-button"
      slot="trigger"
      variant="ghost"
      size="icon"
      style="--ui-button-icon-size: 22px"
    >
      <ui-icon slot="prefix" name="plus"></ui-icon>
    </ui-button>
    <header slot="header" class="new-dialog__header">
      <div class="new-dialog__header__wrapper media-url-screen-header" data-screen="media-url">
        <h2>Add download</h2>
      </div>
      <div
        class="new-dialog__header__wrapper media-loading-screen-header"
        data-screen="media-loading"
      >
        <h2>Grabbing Media Info</h2>
      </div>
    </header>
    <section aria-label="content" slot="content" class="new-dialog__content">
      <article
        class="new-dialog__content__article media-url-screen-content"
        data-screen="media-url"
      >
        <label for="media-url"> Media URL </label>
        <ui-input id="media-url-input" placeholder="Enter media url" dir="ltr" autofocus></ui-input>
        <ui-button size="lg" id="validate-button">
          <span slot="label">Validate</span>
        </ui-button>
      </article>
      <article
        class="new-dialog__content__article media-loading-screen-content"
        data-screen="media-loading"
      >
        <ui-icon style="--ui-icon-size: 2rem" name="loader-circle" spin></ui-icon>
        <p class="loader__text" role="status" aria-live="polite">Loadingâ€¦</p>
      </article>
      <article
        slot="header"
        class="new-dialog__content__article media-info-screen-content"
        data-screen="media-info"
      >
        <media-info-screen></media-info-screen>
      </article>
    </section>
  </ui-dialog>
</template>
